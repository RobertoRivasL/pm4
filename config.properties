# ---- CONFIGURACIÓN DE NOTIFICACIONES ----
notificaciones.email.activar=false
notificaciones.slack.activar=false
notificaciones.webhook.url=

# ---- CONFIGURACIÓN DE BASE DE DATOS (OPCIONAL) ----
