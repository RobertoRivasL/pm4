# ---- URLs DE LA APLICACIÓN ----
app.url.base=https://practicetestautomation.com
app.url.registro=/practice-test-login
app.url.login=/practice-test-login
app.url.principal=/logged-in-successfully

# URLs alternativas para testing
app.url.demo=https://the-internet.herokuapp.com/login
app.url.saucedemo=https://www.saucedemo.com

# ---- CONFIGURACIÓN DE NAVEGADORES ----
navegador.defecto=chrome
navegador.headless=false
navegador.ventana.ancho=1920
navegador.ventana.alto=1080

# Navegadores soportados: chrome, firefox, edge, chrome-headless, firefox-headless
navegadores.soportados=chrome,firefox,edge

# ---- TIMEOUTS (en segundos) ----
timeout.implicito=10
timeout.explicito=15
timeout.pagina=30
timeout.carga.elemento=20
timeout.animacion=5

# ---- RUTAS DE ARCHIVOS ----
ruta.datos=src/test/resources/datos
ruta.reportes=reportes
ruta.capturas=reportes/capturas
ruta.logs=reportes/logs
ruta.descargas=descargas

# ---- ARCHIVOS DE DATOS DE PRUEBA ----
datos.usuarios.registro=usuarios_registro.csv
datos.usuarios.login=usuarios_login.csv
datos.credenciales.invalidas=credenciales_invalidas.csv
datos.formulario.registro=datos_registro.csv

# ---- CONFIGURACIÓN DE REPORTES ----
reporte.titulo=Suite de Automatización Funcional - Roberto Rivas Lopez
reporte.autor=Roberto Rivas Lopez
reporte.descripcion=Pruebas automatizadas para formularios de registro y login
reporte.formato=html
reporte.incluir.capturas=true
reporte.incluir.logs=true

# ---- CONFIGURACIÓN DE EVIDENCIAS ----
capturas.en.exito=false
capturas.en.fallo=true
capturas.formato=png
capturas.calidad=alta

# ---- CONFIGURACIÓN DE LOGGING ----
log.nivel=INFO
log.archivo.maximo.tamaño=10MB
log.archivos.maximos=5
log.patron=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ---- CONFIGURACIÓN DE REINTENTOS ----
reintentos.maximo=3
reintentos.intervalo=2000

# ---- CONFIGURACIÓN DE ELEMENTOS WEB ----
# Tiempo de espera para elementos comunes
elemento.input.timeout=10
elemento.boton.timeout=10
elemento.mensaje.timeout=15
elemento.alerta.timeout=10

# ---- CONFIGURACIÓN DE VALIDACIONES ----
validacion.email.patron=^[A-Za-z0-9+_.-]+@([A-Za-z0-9.-]+\\.[A-Za-z]{2,})$
validacion.password.longitud.minima=6
validacion.password.longitud.maxima=20

# ---- SELECTORES CSS COMUNES ----
# Selectores para el formulario de registro
selector.registro.email=input[name='username'], #username
selector.registro.password=input[name='password'], #password
selector.registro.confirmar.password=input[name='confirmPassword'], #confirmPassword
selector.registro.boton.submit=button[type='submit'], #submit

# Selectores para el formulario de login
selector.login.email=input[name='username'], #username
selector.login.password=input[name='password'], #password
selector.login.boton.submit=button[type='submit'], #submit
selector.login.recordar=input[type='checkbox']

# Selectores para mensajes
selector.mensaje.error=.error-message, .alert-danger, #error
selector.mensaje.exito=.success-message, .alert-success, #success
selector.mensaje.validacion=.validation-message, .field-error

# ---- CONFIGURACIÓN DE ENTORNOS ----
entorno=desarrollo

# Configuración para entorno de desarrollo
desarrollo.url.base=https://practicetestautomation.com
desarrollo.usuario.admin=admin@test.com
desarrollo.password.admin=admin123

# Configuración para entorno de CI/CD
ci.url.base=https://practicetestautomation.com
ci.navegador.headless=true
