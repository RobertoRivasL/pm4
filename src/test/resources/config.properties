# Configuración de URLs
url.base=https://practice.expandtesting.com
url.login=/login
url.registro=/register

# Configuración del navegador
navegador.tipo=CHROME
navegador.headless=false
navegador.maximizar=true

# Timeouts (en segundos)
timeout.implicito=10
timeout.explicito=15
timeout.pagina=30

# Directorios
captura.directorio=capturas
reporte.directorio=reportes
datos.directorio=src/test/resources/datos

# Logging
log.nivel=INFO
log.archivo.habilitar=true
log.consola.habilitar=true