# ====== CONFIGURACIÓN DE NAVEGADOR ======
navegador.tipo=CHROME
navegador.headless=false
navegador.ventana.maximizada=true
navegador.ventana.ancho=1920
navegador.ventana.alto=1080

# ====== URLs DE LA APLICACIÓN ======
app.url.base=https://example.com
app.url.login=https://example.com/login
app.url.registro=https://example.com/register

# ====== TIMEOUTS (en segundos) ======
timeout.explicito=15
timeout.implicito=10
timeout.carga.pagina=30

# ====== CONFIGURACIÓN DE REPORTES ======
reportes.habilitados=true
capturas.habilitadas=true
capturas.solo.fallos=false

# ====== CONFIGURACIÓN DE DATOS ======
datos.archivo.usuarios=usuarios_ejemplo.csv
datos.directorio=src/test/resources/datos

# ====== CONFIGURACIÓN DE LOGGING ======
log.nivel=INFO
log.archivo=logs/automation.log

# ====== CONFIGURACIÓN DE CROSS-BROWSER ======
crossbrowser.navegadores=CHROME,FIREFOX
crossbrowser.habilitado=false

# ====== CONFIGURACIÓN DE PRUEBAS ======
pruebas.retry.max=2
pruebas.screenshot.on.failure=true
pruebas.wait.default=10

# ====== CREDENCIALES DE PRUEBA ======
test.usuario.valido.email=usuario@test.com
test.usuario.valido.password=Password123!
test.usuario.admin.email=admin@test.com
test.usuario.admin.password=AdminPass123!