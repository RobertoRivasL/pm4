# ====================================================================
# CONFIGURACIÓN DE SUITE DE AUTOMATIZACIÓN FUNCIONAL
# Archivo: config.properties
# Autores: Antonio B. Arriagada LL., Dante Escalona Bustos, Roberto Rivas Lopez
# ====================================================================

# ====== CONFIGURACIÓN DE URLs ======
# URL base de la aplicación a probar
url.base=https://practice.expandtesting.com

# URL específica de la página de login
url.login=/login

# URL específica de la página de registro
url.registro=/register

# ====== CONFIGURACIÓN DE NAVEGADOR ======
# Tipo de navegador principal (CHROME, FIREFOX, EDGE)
navegador.tipo=CHROME

# Modo headless (true/false) - para ejecución sin interfaz gráfica
navegador.headless=false

# Maximizar ventana automáticamente
navegador.maximizar=true

# Dimensiones de ventana (para modo headless o ventana específica)
navegador.ventana.ancho=1920
navegador.ventana.alto=1080

# ====== CONFIGURACIÓN DE TIMEOUTS ======
# Timeout implícito en segundos (espera por elementos)
timeout.implicito=10

# Timeout explícito en segundos (esperas específicas)
timeout.explicito=15

# Timeout de carga de página en segundos
timeout.carga.pagina=30

# ====== CONFIGURACIÓN DE ARCHIVOS Y RUTAS ======
# Ruta donde se guardan las capturas de pantalla
ruta.capturas=capturas/

# Ruta donde se guardan los reportes
ruta.reportes=reportes/

# Formato de capturas de pantalla (PNG, JPG)
formato.captura=PNG

# ====== CONFIGURACIÓN DE DATOS DE PRUEBA ======
# Archivo CSV con datos de usuarios
ruta.datos.csv=src/test/resources/datos/usuarios.csv

# Archivo Excel con datos de usuarios
ruta.datos.excel=src/test/resources/datos/usuarios.xlsx

# ====== CONFIGURACIÓN DE LOGGING ======
# Nivel de log (TRACE, DEBUG, INFO, WARN, ERROR)
log.nivel=INFO

# Archivo de log
log.archivo=logs/automation.log

# ====== CONFIGURACIÓN ESPECÍFICA PARA LOGIN ======
# Selectores CSS para elementos de login (basados en practice.expandtesting.com)
login.selector.formulario=#login-form
login.selector.campo.usuario=#username
login.selector.campo.password=#password
login.selector.boton.submit=#login-button
login.selector.mensaje.error=.alert-danger, .error-message
login.selector.mensaje.exito=.alert-success, .success-message
login.selector.dashboard=.dashboard, .main-content, #secure

# ====== CONFIGURACIÓN PARA REGISTRO ======
# Selectores CSS para elementos de registro
registro.selector.formulario=#register-form
registro.selector.campo.usuario=#username
registro.selector.campo.password=#password
registro.selector.campo.confirmar=#confirmPassword
registro.selector.boton.submit=#register-button
registro.selector.mensaje.error=.alert-danger, .error-message
registro.selector.mensaje.exito=.alert-success, .success-message

# ====== CREDENCIALES DE PRUEBA PARA PRACTICE.EXPANDTESTING.COM ======
# Credenciales válidas según documentación del sitio
datos.usuario.valido=practice
datos.password.valido=SuperSecretPassword!

# Credenciales inválidas para pruebas negativas
datos.usuario.invalido=usuario_inexistente
datos.password.invalido=password_incorrecto

# ====== CONFIGURACIÓN DE CROSS-BROWSER TESTING ======
# Lista de navegadores para cross-browser testing
crossbrowser.navegadores=CHROME,FIREFOX

# Ejecutar pruebas en paralelo
crossbrowser.paralelo=true

# Número máximo de threads para ejecución paralela
crossbrowser.max.threads=3

# ====== CONFIGURACIÓN DE REPORTES ======
# Habilitar reportes de Allure
reportes.allure.habilitado=true

# Título del reporte
reportes.titulo=Suite de Automatización Funcional

# Descripción del reporte
reportes.descripcion=Pruebas automatizadas para login y registro de usuarios

# ====== CONFIGURACIÓN DE CAPTURAS DE PANTALLA ======
# Capturar en caso de error
capturas.en.error=true

# Capturar en cada paso (para debugging)
capturas.cada.paso=false

# Calidad de imagen (1-100, solo para JPG)
capturas.calidad=90

# ====== CONFIGURACIÓN DE ESPERAS ESPECÍFICAS ======
# Espera antes de capturar pantalla (milisegundos)
espera.antes.captura=1000

# Espera para formularios (milisegundos)
espera.formulario=2000

# Espera entre pasos de prueba (milisegundos)
espera.entre.pasos=500

# ====== CONFIGURACIÓN DE LIMPIEZA ======
# Días para mantener capturas antiguas
limpieza.capturas.dias=7

# Días para mantener logs antiguos
limpieza.logs.dias=14

# ====== CONFIGURACIÓN DE ENTORNO ======
# Entorno de ejecución (LOCAL, CI, STAGING, PRODUCTION)
entorno=LOCAL

# Versión de la aplicación bajo prueba
version.aplicacion=1.0.0

# ====== CONFIGURACIÓN AVANZADA ======
# Reintentos automáticos en caso de fallo
reintentos.automaticos=3

# Tiempo entre reintentos (milisegundos)
reintentos.espera=2000

# Habilitar modo debug
debug.habilitado=true

# ====== CONFIGURACIÓN DE INTEGRACIÓN ======
# URL del sistema de gestión de casos de prueba
integracion.testmanagement.url=

# Token de API para integración
integracion.api.token=

# ====== NOTAS IMPORTANTES ======
# 1. URLs configuradas para practice.expandtesting.com
# 2. Credenciales de prueba: practice / SuperSecretPassword!
# 3. Los timeouts están optimizados para este sitio específico
# 4. En modo headless, las capturas siguen funcionando
# 5. Para CI/CD, configurar navegador.headless=true