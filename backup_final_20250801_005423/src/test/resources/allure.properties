# ====================================================================
# CONFIGURACIÓN DE ALLURE REPORTS
# Archivo: allure.properties
# Autor: Roberto Rivas Lopez
# ====================================================================

# ====== CONFIGURACIÓN BÁSICA DE ALLURE ======
allure.results.directory=target/allure-results
allure.link.pattern=https://github.com/roberto-rivas/suite-automatizacion/issues/{}
allure.link.tms.pattern=https://jira.empresa.com/browse/{}

# ====== METADATOS DEL PROYECTO ======
allure.project.name=Suite de Automatización Funcional
allure.project.version=1.0.0
allure.description=Suite de pruebas automatizadas para validación de registro e inicio de sesión

# ====== INFORMACIÓN DEL ENTORNO ======
allure.environment.browser=Chrome
allure.environment.browser.version=120+
allure.environment.java.version=21
allure.environment.selenium.version=4.15.0
allure.environment.testng.version=7.8.0
allure.environment.os=Windows/Linux/Mac
allure.environment.url.base=https://example.com

# ====== CONFIGURACIÓN DE CATEGORÍAS DE DEFECTOS ======
allure.categories.file=categories.json

# ====== CONFIGURACIÓN DE REPORTES ======
allure.report.title=Reporte de Automatización Funcional
allure.report.language=es
allure.report.encoding=UTF-8

# ====== CONFIGURACIÓN DE ATTACHMENTS ======
allure.attachment.screenshot.on.failure=true
allure.attachment.screenshot.format=PNG
allure.attachment.video.enabled=false
allure.attachment.page.source.on.failure=true

# ====== CONFIGURACIÓN DE ETIQUETAS Y SEVERIDAD ======
allure.label.owner=Roberto Rivas Lopez
allure.label.layer=UI
allure.label.feature=Autenticación de Usuarios
allure.label.epic=Suite de Automatización Funcional

# ====== CONFIGURACIÓN DE TIMEOUTS ======
allure.timeout.default=30000
allure.timeout.polling=1000

# ====== CONFIGURACIÓN DE LIMPIEZA ======
allure.clean.results.before=true
allure.history.trends.enabled=true
allure.history.retries.enabled=true

# ====== CONFIGURACIÓN DE INTEGRACIÓN ======
allure.jira.integration.enabled=false
allure.jira.url=
allure.jira.username=
allure.jira.password=

# ====== CONFIGURACIÓN DE NOTIFICACIONES ======
allure.notifications.slack.enabled=false
allure.notifications.email.enabled=false

# ====== CONFIGURACIÓN DE MÉTRICAS ======
allure.metrics.trends.enabled=true
allure.metrics.duration.enabled=true
allure.metrics.retries.enabled=true
allure.metrics.flaky.enabled=true

# ====== CONFIGURACIÓN PERSONALIZADA DEL PROYECTO ======
# Información específica del curso
allure.course.name=Automatización de Pruebas
allure.course.institution=Universidad/Instituto
allure.student.name=Roberto Rivas Lopez
allure.student.id=12345678

# Configuración de casos de prueba
allure.test.cases.total=32
allure.test.cases.login=14
allure.test.cases.registro=18

# Configuración de navegadores soportados
allure.browsers.supported=Chrome,Firefox,Edge,Safari
allure.cross.browser.testing=true

# ====== CONFIGURACIÓN DE ARCHIVOS ADICIONALES ======
# Archivos que se incluirán en el reporte
allure.include.config.properties=true
allure.include.testng.xml=true
allure.include.pom.xml=false

# ====== CONFIGURACIÓN DE LOGS ======
allure.logs.level=INFO
allure.logs.include.console=true
allure.logs.include.file=true
allure.logs.max.size=10MB